<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy GenZ QR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-top">
            <h2><img src="./images/icon.png" alt="" style="width: 60px;"> QR GenZ</h2>
        </div>

        <div class="wrapper-body">
            <h3>Scan to Open Tab</h3>
            <div class="qr-section">
                <div class="qr-displayer">
                    <img src="" alt="" class="qr-image">
                </div>
            </div>
            <div class="body-buttons">
                <button class="button save-image">
                    Save Image
                </button>
                <button class="button copy-btn" >Copy to Clipboard</button>
            </div>
            <hr />    
        </div>

        <div class="body-bottom">
            <h3>Generate QR Code</h3>
            <form action="#" method="get" class="form">
                <input type="url" class="input" placeholder="https://www.example.com" required>
                <button class="submitBtn"><span>&nbsp; Regenerate</span></button>
                <p class="alert">* Please enter a valid url </p>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
